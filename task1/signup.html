<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile App Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1592194996308-7b43878e84a6?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    /* Soft overlay for better text visibility */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.6);
      z-index: 0;
    }

    .signup-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      padding: 40px 25px;
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #1f2937;
      font-size: 24px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      margin: 12px 0;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      background-color: #f9fafb;
      font-size: 14px;
      transition: border-color 0.2s ease;
    }

    input:focus {
      border-color: #3b82f6;
      outline: none;
      background-color: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #3b82f6;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2563eb;
    }

    @media (max-width: 500px) {
      .signup-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form action="signup.php" method="POST">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
